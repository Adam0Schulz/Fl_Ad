<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>You Won!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a472a;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        
        .victory-container {
            max-width: 600px;
            width: 90%;
        }
        
        h1 {
            color: #c41e3a;
            font-size: min(10vw, 48px);
            margin-bottom: 20px;
        }
        
        .message {
            font-size: min(5vw, 24px);
            line-height: 1.6;
            margin-bottom: 30px;
            color: #cccccc;
        }
        
        .heart {
            color: #c41e3a;
            font-size: min(15vw, 72px);
            animation: pulse 1.5s infinite;
            margin: 20px 0;
        }
        
        .countdown {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .countdown-title {
            font-size: min(6vw, 28px);
            color: #fff;
            margin-bottom: 15px;
        }
        
        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: #c41e3a;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
        }
        
        .countdown-number {
            font-size: min(8vw, 36px);
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .countdown-label {
            font-size: min(3vw, 14px);
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @media (max-height: 600px) {
            .heart {
                font-size: min(10vw, 48px);
                margin: 10px 0;
            }
            .countdown-item {
                padding: 10px;
                min-width: 70px;
            }
            .message {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="victory-container">
        <h1>Congratulations!</h1>
        <div class="heart">❤️</div>
        <div class="message">
            <p>You've completed the Christmas Flappy Adam challenge!</p>
            <p>More surprises await...</p>
        </div>
        <div class="countdown">
            <div class="countdown-title">Time Until Your Surprise</div>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
        </div>
        <div style="margin-top: 30px;" class="message">
            <p>BTW, you will need to go and pack at some point.</p>
            <p>Pack some nice clothes for 4 / 3.5 days and a some nice swimwear ;)</p>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date('2024-12-31T06:50:00');
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector('.countdown-timer').innerHTML = '<div class="message">The time has come!</div>';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update countdown every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
