<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Won!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a472a;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
        }
        .victory-container {
            max-width: 600px;
        }
        h1 {
            color: #c41e3a;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .heart {
            color: #c41e3a;
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="victory-container">
        <h1>Congratulations!</h1>
        <div class="heart">❤️</div>
        <div class="message">
            <p>You've completed the Christmas Flappy Face challenge!</p>
            <p>More surprises await...</p>
        </div>
    </div>
</body>
</html>
